<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 10px, 10px;
      }
      li {
        list-style-type: none;
      }

      table {
        display: none;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="Name">Name:</label>
      <input type="text" name="Name" id="Name" required />
      <br />

      <label for="Surname">Surname:</label>
      <input type="text" name="Surname" id="Surname" required />
      <br />

      <label for="birthday">Birthday:</label>
      <input type="text" name="birthday" id="birthday" required />
      <br />

      <label>Sex:</label>
      <label><input type="radio" name="sex" value="male" required />Male</label>
      <label
        ><input type="radio" name="sex" value="female" required />Female</label
      >
      <br />

      <label for="city">City:</label>
      <select name="city" id="city" required>
        <option value="Kyiv">Kyiv</option>
        <option value="Krivoy Rog">Krivoy Rog</option>
        <option value="Dnipro">Dnipro</option>
      </select>
      <br />

      <label for="address">Address:</label>
      <input type="text" name="address" id="address" required />
      <br />

      <label for="language">Languages:</label>
      <input type="checkbox" name="language" value="English" />English
      <input type="checkbox" name="language" value="Ukrainian" />Ukrainian
      <input type="checkbox" name="language" value="French" />French
      <br />

      <input type="submit" value="Submit" />
    </form>

    <table style="display: none">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthday</th>
          <th>Sex</th>
          <th>City</th>
          <th>Address</th>
          <th>Languages</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
